AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: Sample SAM Template for lambda-vpc

Parameters:
  SecurityGroupIds:
    Type: CommaDelimitedList
    Default: sg-0651d8f4f91c49ee3
  SubnetIDs:
    Type: CommaDelimitedList
    Description: The list of SubnetIDs in your Virtual Private Cloud (VPC)
    Default: subnet-0d6f727dcf302d96c,subnet-0cdb608d489c054bb,subnet-09454883ec1f70867
  EFSpath:
    Type: String
    Default: /mnt/efs
  AccessPointARN:
    Type: String
    Description: Access point ARN
    Default: arn:aws:elasticfilesystem:ap-south-1:960351580303:access-point/fsap-02e34b7865aaef035

Resources:
  SandyCustomImage:
    Type: AWS::Serverless::Function
    Metadata:
      Dockerfile: Dockerfile
      DockerContext: ./custom-image
      DockerTag: sandy-efs-test
    Properties:
      PackageType: Image
      Architectures:
        - x86_64
      Timeout: 900
      MemorySize: 4096
      VpcConfig:
        SecurityGroupIds: !Ref SecurityGroupIds
        SubnetIds: !Ref SubnetIDs
      FileSystemConfigs:
        - Arn: !Ref AccessPointARN
          LocalMountPath: !Ref EFSpath
      Policies:
        - Statement:
            - Sid: Admin
              Effect: Allow
              Action: "*"
              Resource: "*"
  HelloWorldFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: hello-world/
      Timeout: 3
      Handler: app.lambdaHandler
      Runtime: nodejs16.x
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /hello
            Method: get
      VpcConfig:
        SecurityGroupIds: !Ref SecurityGroupIds
        SubnetIds: !Ref SubnetIDs
      FileSystemConfigs:
        - Arn: !Ref AccessPointARN
          LocalMountPath: !Ref EFSpath
      Policies:
        - Statement:
            - Sid: Admin
              Effect: Allow
              Action: "*"
              Resource: "*"
  SouravCustomImage:
    Type: AWS::Serverless::Function
    Metadata:
      Dockerfile: Dockerfile
      DockerContext: ./git-artifact
      DockerTag: git-release-test
    Properties:
      Environment:
        Variables:
          GITHUB_TOKEN: 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
      PackageType: Image
      Architectures:
        - x86_64
      Timeout: 900
      MemorySize: 1024
      VpcConfig:
        SecurityGroupIds: !Ref SecurityGroupIds
        SubnetIds: !Ref SubnetIDs
      FileSystemConfigs:
        - Arn: !Ref AccessPointARN
          LocalMountPath: !Ref EFSpath
      Policies:
        - Statement:
            - Sid: Admin
              Effect: Allow
              Action: "*"
              Resource: "*"
  GitReleaseLambda:
    Type: AWS::Serverless::Function
    Metadata:
      Dockerfile: Dockerfile
      DockerContext: ./git-artifact-python
      DockerTag: git-release-test
    Properties:
      Environment:
          Variables:
            GITHUB_TOKEN: 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
      PackageType: Image
      Architectures:
        - x86_64
      Timeout: 900
      MemorySize: 1024
      VpcConfig:
        SecurityGroupIds: !Ref SecurityGroupIds
        SubnetIds: !Ref SubnetIDs
      FileSystemConfigs:
        - Arn: !Ref AccessPointARN
          LocalMountPath: !Ref EFSpath
      Policies:
        - Statement:
            - Sid: Admin
              Effect: Allow
              Action: "*"
              Resource: "*"
Outputs:
  # ServerlessRestApi is an implicit API created out of Events key under Serverless::Function
  # Find out more about other implicit resources you can reference within SAM
  # https://github.com/awslabs/serverless-application-model/blob/master/docs/internals/generated_resources.rst#api
  HelloWorldApi:
    Description: "API Gateway endpoint URL for Prod stage for Hello World function"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/"
  HelloWorldFunction:
    Description: "Hello World Lambda Function ARN"
    Value: !GetAtt HelloWorldFunction.Arn
  HelloWorldFunctionIamRole:
    Description: "Implicit IAM Role created for Hello World function"
    Value: !GetAtt HelloWorldFunctionRole.Arn
