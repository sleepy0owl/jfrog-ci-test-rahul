AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Sample SAM Template for lambda-vpc
Parameters:
  SecurityGroupIds:
    Type: CommaDelimitedList
    Default: sg-0651d8f4f91c49ee3
  SubnetIDs:
    Type: CommaDelimitedList
    Description: The list of SubnetIDs in your Virtual Private Cloud (VPC)
    Default: subnet-0d6f727dcf302d96c,subnet-0cdb608d489c054bb,subnet-09454883ec1f70867
  EFSpath:
    Type: String
    Default: /mnt/efs
  AccessPointARN:
    Type: String
    Description: Access point ARN
    Default: arn:aws:elasticfilesystem:ap-south-1:960351580303:access-point/fsap-02e34b7865aaef035
Resources:
  SandyCustomImage:
    Type: AWS::Serverless::Function
    Metadata:
      DockerContext: /Users/souravm/Documents/workspace/POC/jfrog-ci-test-rahul/efs-setup/2-lambda-template/custom-image
      DockerTag: sandy-efs-test
      Dockerfile: Dockerfile
      SamResourceId: SandyCustomImage
    Properties:
      PackageType: Image
      Architectures:
      - x86_64
      Timeout: 900
      MemorySize: 4096
      VpcConfig:
        SecurityGroupIds:
          Ref: SecurityGroupIds
        SubnetIds:
          Ref: SubnetIDs
      FileSystemConfigs:
      - Arn:
          Ref: AccessPointARN
        LocalMountPath:
          Ref: EFSpath
      Policies:
      - Statement:
        - Sid: Admin
          Effect: Allow
          Action: '*'
          Resource: '*'
      ImageUri: sandycustomimage:sandy-efs-test
  HelloWorldFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: HelloWorldFunction
      Timeout: 3
      Handler: app.lambdaHandler
      Runtime: nodejs16.x
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /hello
            Method: get
      VpcConfig:
        SecurityGroupIds:
          Ref: SecurityGroupIds
        SubnetIds:
          Ref: SubnetIDs
      FileSystemConfigs:
      - Arn:
          Ref: AccessPointARN
        LocalMountPath:
          Ref: EFSpath
      Policies:
      - Statement:
        - Sid: Admin
          Effect: Allow
          Action: '*'
          Resource: '*'
    Metadata:
      SamResourceId: HelloWorldFunction
  SouravCustomImage:
    Type: AWS::Serverless::Function
    Metadata:
      DockerContext: /Users/souravm/Documents/workspace/POC/jfrog-ci-test-rahul/efs-setup/2-lambda-template/git-artifact
      DockerTag: git-release-test
      Dockerfile: Dockerfile
      SamResourceId: SouravCustomImage
    Properties:
      PackageType: Image
      Architectures:
      - x86_64
      Timeout: 900
      MemorySize: 1024
      VpcConfig:
        SecurityGroupIds:
          Ref: SecurityGroupIds
        SubnetIds:
          Ref: SubnetIDs
      FileSystemConfigs:
      - Arn:
          Ref: AccessPointARN
        LocalMountPath:
          Ref: EFSpath
      Policies:
      - Statement:
        - Sid: Admin
          Effect: Allow
          Action: '*'
          Resource: '*'
      ImageUri: souravcustomimage:git-release-test
Outputs:
  HelloWorldApi:
    Description: API Gateway endpoint URL for Prod stage for Hello World function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/
  HelloWorldFunction:
    Description: Hello World Lambda Function ARN
    Value:
      Fn::GetAtt:
      - HelloWorldFunction
      - Arn
  HelloWorldFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value:
      Fn::GetAtt:
      - HelloWorldFunctionRole
      - Arn
